<div class="main_div">
    <h1>Product Detail!</h1>
    <div
        *ngIf="product" 
        class="product_detail">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.description }}</p>
        <button (click)="addToCart(product)">Buy</button>
    </div>
</div>
